{% extends "state/base.html" %}
{% load staticfiles %}
{% block title %}Profile{%endblock%}

{% block body_block %}
<div class="w3-container w3-center">
<nav class=" doit w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="{%static 'images/img_avatar_g2.jpg'%}" style="width:50%;" class="w3-circle"><br><br>
    <h4 class="w3-padding-0"><b>Welcome !</b></h4>
    <p class="w3-text-grey">Profile</p>
  </div>
  <p class="w3-padding w3-text-teal">HOME</a></p>
  {% if user.is_authenticated %}
	  <p class="w3-padding">Username: {{user.username}}</p>
	  <p class="w3-padding">Email: {{user.email}}</p>
	  <p><a href="#" class="w3-padding">Change Password</a></p>
	  <p class="w3-padding">No. of products</a></p>
  {%endif%}
  <button class="w3-btn w3-round w3-text-shadow w3-ripple w3-red ">Edit</button>
  <br/><br/>
  </nav>
  </div>
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"></div>
  

  <script>
// Script to open and close sidenav
function w3_open() {
    document.getElementsByClassName("doit")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
 
function w3_close() {
    document.getElementsByClassName("doit")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>

  {%endblock%}
