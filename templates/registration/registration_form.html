{% extends "state/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block body_block %}
<div class="container">
<div class='row'>
<div class="col-sm-4"></div>
<div class='col-sm-4'>
<h1>Register for free!</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn  btn-primary' type="submit" value="{% trans 'Register' %}" />
</form>
 <br/><p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
</div>

</div>

<hr/>
</div>



{% endblock %}
