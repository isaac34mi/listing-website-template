
<div class="row">

	{% for product in products %}
	<form method = "POST" action="/state/product_detail_view/{{product.id}}/">
		{% csrf_token %}
		<div class="col-md-3">
		<p>
		 	<button type="submit" class="btn btn-default"><h3>{{ product.title|truncatechars:20}}</h3><hr/>
				{% if product.product_image %}
					<img class='crop' src='{{ product.product_image.url }}' />
				{%else%}
		       		<img class='crop' src="{%static 'images/no-thumb.jpg' %}" />
				{%endif%}
		      	<p></p><p><strong>Price ${{product.product_price}}</strong></p>
		        <p>{{product.description|truncatechars:31}}</p>
		    </button>
		    </p>
		 </div>

	</form>
	</div>
